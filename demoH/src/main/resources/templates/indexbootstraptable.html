<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<link th:href="@{/easyui/themes/default/easyui.css}" rel="stylesheet" />
<link th:href="@{/easyui/themes/icon.css}" rel="stylesheet" />
<script th:src="@{/jquery/jquery-3.2.1.min.js}" type="text/javascript"></script>
<script th:src="@{/easyui/jquery.easyui.min.js}" type="text/javascript"></script>
<script th:src="@{/easyui/easyui-lang-zh_CN.js}" type="text/javascript"></script>
<style type="text/css">
	#fm {
		margin: 0;
		padding: 10px 30px;
	}
	
	.ftitle {
		font-size: 14px;
		font-weight: bold;
		color: #666;
		padding: 5px 0;
		margin-bottom: 10px;
		border-bottom: 1px solid #ccc;
	}
	
	.fitem {
		margin-bottom: 5px;
	}
	
	.fitem label {
		display: inline-block;
		width: 80px;
	}
</style>
<title>People Manage</title>
</head>
<body>

	<script>
		$(function() {
			$('#tt').datagrid({
				width : 960,
				height : 336,
				title : '人员管理',
				url : '/demo1/index',
				method : 'POST',
				toolbar : '#toolbar',
				striped : true,
				fitColumns : true,
				singleSelect : false,
				rownumbers : true,
				pagination : true,
				nowrap : false,
				pageSize : 10,
				pageList : [ 10, 15, 20, 25, 30 ],
				showFooter : true,
				onBeforeLoad : function(param) {
				},
				onLoadSuccess : function(data) {

				},
				onLoadError : function() {

				},
				onClickCell : function(rowIndex, field, value) {

				}
			});
			
		});
		function newUser(){
			$('#dlg').dialog('open').dialog('setTitle','人员新增');
			$('#fm').form('clear');
			url = '/demo/addUser';
		}
		
		function saveUser(){
			$('#fm').form('submit',{
				url: '/demo1/addUser',
				onSubmit: function(){
					return $(this).form('validate');
				},
				success: function(result){
					var result = JSON.parse(result);
					if (result.errorMsg){
						$.messager.show({
							title: 'Error',
							msg: result.errorMsg
						});
					} else {
						$('#dlg').dialog('close');		// close the dialog
						$('#tt').datagrid('reload');	// reload the user data
					}
				}
			});
		}
	</script>
	<div class="container">
		<!-- <h1 class="bg-primary">XXXX</h1> -->
		<table id="tt" class="easyui-datagrid">
			<thead>
				<tr>
					<th data-options="field:'uId',width:150">人员编号</th>
					<th data-options="field:'uName',width:270">人员姓名</th>
					<th data-options="field:'uIntroduce',width:300">个人介绍</th>
				</tr>
			</thead>
		</table>
		<div id="toolbar">
			<a href="#" class="easyui-linkbutton" iconCls="icon-add" plain="true"
				onclick="newUser()">人員新增</a> <a href="#"
				class="easyui-linkbutton" iconCls="icon-edit" plain="true"
				onclick="editUser()">信息修改</a> <a href="#"
				class="easyui-linkbutton" iconCls="icon-remove" plain="true"
				onclick="destroyUser()">人員移除</a>
		</div>

		<div id="dlg" class="easyui-dialog"
			style="width: 400px; height: 280px; padding: 10px 20px" closed="true"
			buttons="#dlg-buttons">
			<div class="ftitle">人員信息</div>
			<form id="fm" th:object="${user}" method="post">
				<div class="fitem">
					<label>人員姓名:</label> <input th:field="*{uName}"
						class="easyui-validatebox" required="true" />
				</div>
				<div class="fitem">
					<label>個人介紹:</label> <input th:field="*{uIntroduce}"
						class="easyui-validatebox" required="true" />
				</div>
				<!-- <div class="fitem">
					<label>Phone:</label> <input name="phone" />
				</div>
				<div class="fitem">
					<label>Email:</label> <input name="email"
						class="easyui-validatebox" validType="email" />
				</div> -->
			</form>
		</div>
		<div id="dlg-buttons">
			<a href="#" class="easyui-linkbutton" iconCls="icon-ok"
				onclick="saveUser()">Save</a> <a href="#" class="easyui-linkbutton"
				iconCls="icon-cancel" onclick="javascript:$('#dlg').dialog('close')">Cancel</a>
		</div>
	</div>
</body>
</html>
